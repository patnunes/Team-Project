<!DOCTYPE html>
<html>
    <head>
        <title>Tweeter</title>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link media="all" type="text/css" rel="stylesheet" href="static/css/bootstrap.css">
        <link rel="stylesheet" href="static/css/main.css">
    </head>

    <body>

        <div class="container">
            <h1 class="mt-5 text-center">Welcome Back!</h1>
            <!-- <h2 class="text-center">We're happy to have you!</h2> -->


            <div class="row mt-5">
                <div class="col-12 offset-md-3 col-md-6">
                    <form action="">

                        <div class="form-group">
                                <label for="inputUserName">User Name</label>
                                <input type="" class="form-control" id="inputUserName" placeholder="User Name">
                                <small id="userNameWarning" class="form-text text-danger"></small>
                        </div>

                        <div class="form-group">
                                <label for="inputPassword">Password</label>
                                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                                <small id="passwordWarning" class="form-text text-danger"></small>
                        </div>

                    </form>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary" id="submit_btn">Login</button>
                    </div>
                </div>
            </div>
        </div>    

        <script src="static/js/tether.min.js"></script>
        <script src="static/js/jquery.min.js"></script>
        <script src="static/js/bootstrap.min.js"></script>
        <script src="static/js/signin.js"></script>
    
    </body>
</html>
