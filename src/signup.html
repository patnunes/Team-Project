<!DOCTYPE html>
<html>
    <head>
        <title>Tweeter</title>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link media="all" type="text/css" rel="stylesheet" href="static/css/bootstrap.css">
        <link rel="stylesheet" href="static/css/main.css">
    </head>

    <body>

        <div class="container">
            <h1 class="mt-2 text-center">Ah so real Twitter just isn't doing it for you anymore?</h1>
            <h2 class="text-center">We're happy to have you!</h2>


            <div class="row mt-5">
                <div class="col-12 offset-md-3 col-md-6">
                    <form action="">

                        <div class="form-group">
                                <label for="inputUserName">User Name</label>
                                <input type="" class="form-control" id="inputUserName" placeholder="User Name">
                                <small id="userNameWarning" class="form-text text-danger"></small>
                        </div>

                        <div class="form-group">
                            <label for="inputEmail">Email address</label>
                            <input type="email" class="form-control" id="inputEmail" aria-descrivedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We won't share your email with anyone else</small>
                            <small id="emailWarning" class="form-text text-danger" style="font-weight: bold"></small>
                        </div>

                        <div class="form-group">
                                <label for="inputPassword">Password</label>
                                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                                <small id="passwordWarning" class="form-text text-danger"></small>
                        </div>

                        <div class="form-group">
                                <label for="confirmInputPassword">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmInputPassword" placeholder="Password">
                                <small id="confirmPasswordWarning" class="form-text text-danger"></small>
                        </div>

                        
                    </form>
                    <button type="submit" class="btn btn-primary" id="submit_btn">Submit</button>
                </div>
            </div>
        </div>    

        <script src="static/js/tether.min.js"></script>
        <script src="static/js/jquery.min.js"></script>
        <script src="static/js/bootstrap.min.js"></script>
        <script src="static/js/signup.js"></script>
    
    </body>
</html>
