<!DOCTYPE html>

<html lang = "en">

    <head>
        <title>Dashboard | Tweeter</title>

        <meta charset = UTF-8>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link media="all" type="text/css" rel="stylesheet" href="static/css/bootstrap.css">
        <link rel="stylesheet" href="static/css/main.css">
        <link rel="stylesheet" href="static/css/dashboard.css">
        <link rel="stylesheet" href="static/css/tweet_template.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    </head>

    <body>

        <div class="row">
            <div class="col-10">
                <h1 class="display-2 pl-5 pt-1 pb-3">tweeter</h1>
            </div>
            <div class="col-2 m-auto" id="top_controls">
                <button id = "log_out" type="button" class="btn btn-outline-primary btn-sm p-0 w-75">Log Out</button>
                <button id = "my_profile" type="button" class="btn btn-outline-primary btn-sm w-75 p-0">View my profile</button>
            </div>
        </div>

        <div class="container">
            <div class="jumbotron w-100 p-3">

                <div class="jumbotron p-3 m-0" id="search_jumbo">
                        <div class="input-group pl-3 pr-3">
                            <input type="text" class="form-control" placeholder="Looking for someone? Enter username..." id="searchbox">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="button" id="search">Search</button>
                            </div>
                        </div>
                    <small id="searchWarning" class="form-text text-danger text-right pr-3"></small>
                </div>

                <div class="jumbotron p-3 mt-3 m-0 text-center" id="create_tweet_message">
                    <h5>Let the world hear you. Post something.</h5>
                    <div class="container-fluid form-group">
                        <textarea class="form-control input-group-lg" id="tweet_content" rows="2"></textarea>
                    </div>
                    <div id="submit_div" class="row justify-content-around pl-3 pr-3">
                        <div id="no_content_warning_div" class="container-fluid col-8 text-left">
                            <small id="noContentWarning" class="form-text text-danger"></small>
                        </div>
                        <div id="submit_button_div" class="container-fluid col-4 text-right">
                            <button type="submit" class="btn btn-primary" id="tweet_btn">Release the Kraken</button>
                        </div>
                    </div>
                </div>

                <!-- <div class="jumbotron p-3 mt-3 m-0 text-center" id="feed">
                    <h5>Your feed. See what everyone's talking about.</h5>

                    TWEETS WILL GO HERE

                </div> -->
                <div id = "tweets_div" class="col-10 ml-auto mr-auto">
                    <div class="jumbotron jumbotron-fluid ml-4 p-1 text-center" id="tweets_jumbo">
                        <div class="jumbotron p-4 m-4 align-top text-left" id="feed">
                            <!-- <em>Looks like this user prefers to keep to themselves.</em> -->
                        </div>
                    </div>
                </div>

            </div>

        </div>

        <script src="static/js/tether.min.js"></script>
        <script src="static/js/jquery.min.js"></script>
        <script src="static/js/bootstrap.min.js"></script>

        <script src="static/js/moment-with-locales.min.js"></script>
        <script src="static/js/dashboard.js"></script>
        <script src="static/js/tweet.js"></script>
        <script src="static/js/tweet_functions.js"></script>

    </body>

</html>
