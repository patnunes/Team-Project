<!--
    The myprofile.html page shows the profile of the current user, including their profile info and tweets.
    See profile.html for the page a user sees when viewing another user's profile.
-->

<!DOCTYPE html>

<html lang = "en">

    <head>
        <title>My Profile | Tweeter</title>

        <meta charset = UTF-8>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link media="all" type="text/css" rel="stylesheet" href="static/css/bootstrap.css">
        <link rel="stylesheet" href="static/css/main.css">
        <link rel="stylesheet" href="static/css/profiles.css">
    </head>

    <body>

        <div class="container">
            <div class="row">
                <div class="col-10">
                    <h1 class="display-2 pl-5 pt-1 pb-3">tweeter</h1>
                </div>
                <div class="col-2 m-auto" id="top_controls">
                    <button id = "log_out" type="button" class="btn btn-outline-primary btn-sm p-0 w-75">Log Out</button>
                    <button id = "dashboard" type="button" class="btn btn-outline-primary btn-sm p-0 w-75">Dashboard</button>
                </div>
            </div>

            <div class="row justify-content-end">
                <div id = "tweets_div" class="col-8 ml-auto mr-auto">
                    <div class="jumbotron jumbotron-fluid ml-4 p-1 text-center" id="tweets_jumbo">
                        <div class="jumbotron jumbotron-fluid p-3 m-2 text-center" id="create_tweet_message">
                            <h5>Let the world hear you. Post something.</h5>
                            <div class="container-fluid form-group">
                                <textarea class="form-control input-group-lg" id="tweet_content" rows="2"></textarea>
                            </div>
                            <div id="submit_div" class="row justify-content-around pl-3 pr-3">
                                <div id="no_content_warning_div" class="container-fluid col-8 text-left">
                                    <small id="noContentWarning" class="form-text text-danger"></small>
                                </div>
                                <div id="submit_button_div" class="container-fluid col-4 text-right">
                                    <button type="submit" class="btn btn-primary" id="tweet_btn">Release the Kraken</button>
                                </div>
                            </div>
                        </div>
                        <div class="jumbotron jumbotron-fluid p-3 m-2 align-top text-center" id="tweets_message">
                            <h5>Here are some of your posts.</h5>
                        </div>
                        <div class="jumbotron jumbotron-fluid p-4 m-4 align-top text-center" id="tweets-container">
                            <em>It sure is quiet in here. Try posting something.</em>
                        </div>
                    </div>
                </div>

                <div id = "user_info_div" class="col-4 align-right">
                    <div class="jumbotron jumbotron-fluid p-2 pt-3" id="user_info_jumbo">
                        <div id="user_photo_div" class="container-fluid text-center w-50">
                            <img id = "user_photo" src="static/assets/default_crab.png"
                                 alt="User photo"
                                 class="img-thumbnail">
                        </div>
                        <div class="jumbotron jumbotron-fluid p-1 m-2" id="user_text_jumbo">
                            <h3 class="text-center mt-2 username">[USERNAME]</h3>
                        </div>
                        <div id="follow_counter_div" class="container-fluid pt-2 pb-0 text-center">
                            <span id="follow_counter_badge" class="badge badge-pill badge-info">0 Followers</span>
                        </div>
                        <br>
                    </div>
                </div>
            </div>
        </div>

        <script src="static/js/tether.min.js"></script>
        <script src="static/js/jquery.min.js"></script>
        <script src="static/js/bootstrap.min.js"></script>
        <script src="static/js/tweet.js"></script>
        <script src="static/js/profile.js"></script>

    </body>

</html>
